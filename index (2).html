<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x2 Emoji Grid with Shuffle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f3e8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 100px); /* 2 columns */
            grid-template-rows: repeat(4, 100px);   /* 4 rows */
            gap: 10px;
            background: #e5d8b0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .coin {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px; /* Emoji size */
            border: 1px solid #d4c17a;
            border-radius: 5px;
            background-color: #fff9d6;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f5c042;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #e0a737;
        }
    </style>
</head>
<body>
    <div class="container" id="coinContainer">
        <!-- Coins will be dynamically added here -->
    </div>
    <button onclick="startNewGame()">New Game</button>

    <script>
        const container = document.getElementById('coinContainer');

        // Array with coin pairs: ðŸ’° ðŸª™ in each row
        const coinPairs = [
            'ðŸ’°', 'ðŸª™', 'ðŸ’°', 'ðŸª™', 'ðŸ’°', 'ðŸª™', 'ðŸ’°', 'ðŸª™'
        ];

        // Function to shuffle the array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        // Function to create the grid
        function createGrid() {
            container.innerHTML = ''; // Clear existing grid
            shuffleArray(coinPairs); // Shuffle the coins array

            // Add each coin to the grid
            coinPairs.forEach(emoji => {
                const coinDiv = document.createElement('div');
                coinDiv.classList.add('coin');
                coinDiv.textContent = emoji;
                container.appendChild(coinDiv);
            });
        }

        // Function to start a new game (shuffle or reset the grid)
        function startNewGame() {
            createGrid();
        }

        // Initialize the game on page load
        startNewGame();
    </script>
</body>
</html>
